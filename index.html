<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
  <body>
    <div class="box">
      <header>Currency Converter</header>
      <form>
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="1">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://flagcdn.com/40x30/au.png" alt="flag">
              <select></select>
            </div>
          </div>
          
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagcdn.com/40x30/in.png" alt="flag">
              <select></select>
            </div>
          </div>
        </div>

        <button>Get Exchange Rate</button>
      </form>
    </div>

  </body>
</html>
